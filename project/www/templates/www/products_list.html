<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'reset.css' %}">
    <link rel="stylesheet" href="{% static 'header.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'products.css' %}">
    <title>Products List</title>
</head>
<body>
    <header>
        <div class="container">
          <a class="link" href="{% url 'index' %}"><button>Home</button></a>
          <a class="link" href="{% url 'products' %}"><button>Products</button></a>
          <a class="link" href="{% url 'categories' %}"><button>Categories</button></a>
          <a class="link" href="{% url 'cheapest' %}"><button>See Cheapest Products</button></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="show_products  products_list">
                <h1>All products</h1>
            <div class="products">  
                {% for product in products %}
                    <div class="product">
                        <img src="{{ product.photo.url }}" alt="{{ product.name }}" >
                        <p>Name: {{ product.name }}</p>
                        <p>Price: {{ product.price}} PLN</p>
                        <p>Discription: {{ product.discription }}</p>
                        <p>Category: {{ product.category.name }}</p>
                    </div>
                {% endfor %}
            </div>  
            </div>
        </div>
    </main>
</body>
</html>
